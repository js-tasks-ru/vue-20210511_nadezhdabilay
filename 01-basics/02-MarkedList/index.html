<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" v-model="searchedEmail"/>
  <ul v-for="email in emails">
    <li v-bind:class="{ marked : markedEmails }">{{ email }}</li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12" ></script>
<script type="module" src="script.js"></script>
</body>
</html>
