<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
</head>
<body>

<div id="app">
  <input type="radio" :value="{id: 1, title: meetup.title}" v-model="meetup" @change="onChecked">
  <label>1</label>
  <input type="radio" :value="{id: 2, title: meetup.title}" v-model="meetup" @change="onChecked">
  <label>2</label>
  <input type="radio" :value="{id: 3, title: meetup.title}" v-model="meetup" @change="onChecked">
  <label>3</label>
  <input type="radio" :value="{id: 4, title: meetup.title}" v-model="meetup" @change="onChecked">
  <label>4</label>
  <input type="radio" :value="{id: 5, title: meetup.title}" v-model="meetup" @change="onChecked">
  <label>5</label>

  <hr>
  <span>{{meetup.title}} </span>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
